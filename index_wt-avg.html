<!DOCTYPE html>
<meta charset="utf-8">

<style>

.bar {
  fill: steelblue;
}



.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: None;
  stroke: #000;
  shape-rendering: crispEdges;
}

//.x.axis path {
//  display: none;
//}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
    d3.select("body").append("h2").text("Player Average HR by Weight Category");

// find range of x axis for Player Weight

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .5);

// find range of y axis for Player Home Runs (HR's)

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    //.ticks(10, "%");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("baseball_wt-avg.csv", type, function(error, data) {
      
      if (error) throw error;

      var barValue = function(d) { return d.height; };

      // sorting
      var sortedData = data.sort(function(a, b) {
        return d3.ascending(barValue(a), barValue(b)); 
      }); 

      // create x axis for Player Weight

      x.domain(sortedData.map(function(d) { return d.weight; }));

      // create y axis for Player Home Runs (HR's)

      y.domain([0, d3.max(sortedData, function(d) { return d.HR; })]);

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
          .append("text")
          .attr("class", "label")
          .attr("x", width+20)
          .attr("y", 15)
          .attr("dx", "-1em")
          .style("text-anchor", "end")
          .text("Weight");

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          //.attr("transform", "rotate(-90)")
          .attr("y", 0)
          .attr("dy", "-1em")
          .style("text-anchor", "end")
          .text("HR Avg  ");

      svg.selectAll(".bar")
          .data(sortedData)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("x", function(d) { return x(d.weight); })
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d.HR); })
          .attr("height", function(d) { return height - y(d.HR); });
    });

function type(d) {
  d.HR = +d.HR;
  return d;
}

</script>
